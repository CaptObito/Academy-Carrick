<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Academy Carrick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact-info">
        <h2>Get in Touch</h2>
        <p>Feel free to reach out to us for any inquiries.</p>
        <ul>
            <li>Email: info@academycarrick.com</li>
            <li>Phone: +62 812-3456-7890</li>
            <li>Address: Cyber Tower, Jakarta, Indonesia</li>
        </ul>
    </section>

    <section id="contact-form">
        <h2>Send Us a Message</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Academy Carrick. All rights reserved.</p>
    </footer>
</body>
</html>
